<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opa Satoru Iwata</title>
</head>
    <body>
        <form>

            <table border="1"  cellpadding="10" width:="500">
                <tr>
                    <td><label>informe o Email</label></td>
                    <td><input type="email"  maxlength="50" placeholder="example@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label>Senha</label></td>
                    <td><input type="password" maxlength="50" placeholder="Digite sua senha" required></td>
                </tr>
                
                
                <tr>
                    <td><label>Digite algo engraçado</label></td>
                    <td><input type="text" maxlength="50" placeholder="Pão"></td>
                </tr>
                <tr>
                    <td><label>Qual a sua comida favorita?</label></td>
                    <td><input type="text" maxlength="50" placeholder="A minha é Lasanha" required></td>
                </tr>
                <tr>
                    <td><label>Zelda Majora's mask ou Ocarina of time?</label></td>
                    <td>
                        <select name='ler'>
                            <option value='0'>Nenhum dos dois, só jogo ruim</option>
                            <option value='1'>Zelda Majora's mask obviamente</option>
                            <option value='2'>Zelda OOT, o jogo revolucionou mano</option>
                        </select>   
                    </td>
                </tr>
                <tr>
                    <td>Quem venceria no Pedra, Papel e tesoura, a pessoa que lê mentes ou quem vê o futuro? Justifique</td>
                    <td><textarea placeholder="Pensa ai mano"></textarea></td>
                </tr>
                <tr>
                    <td colspan='2' align="center">
                        <input type="range" id="temp" name="temp" min="20" max="50">
                        <label for="volume">Está frio ou quente?</label>
                    </td>
                </tr>
                <tr>
                    <td colspan='2' align="center">
                        <input type="checkbox" id="pet" name="pet" value="pet">
                        <label for="amigo">Tem pet em casa?</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
            
                            <legend>Clique para enviar </legend>
                            <input type="submit" value="Enviar">
                
                        </fieldset>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
